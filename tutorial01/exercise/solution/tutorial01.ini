[grid]
manager=yasp # set to ug | yasp
refinement=2 # be careful

[grid.structured]
LX=1.0
LY=1.0
NX=2
NY=2

[grid.twod]
filename=unitsquare.msh

[fem]
degree=1 # set to 1 | 2
stab = 100

[problem]
eta=100.0

[newton]
ReassembleThreshold = 0.0
VerbosityLevel = 3
Reduction = 1e-10
MinLinearReduction = 1e-4

[newton.Terminate]
MaxIterations = 25

[newton.LineSearch]
MaxIterations = 10

[output]
filename=eta100
subsampling=1
