[grid]
refinement=0

[grid.structured]
LX=1.0
LY=1.0
NX=64
NY=64

[fem]
degree=1
dt=0.02

[problem]
eta=5.0
T=2.0

[newton]
ReassembleThreshold = 0.0 # always reassemble J
VerbosityLevel = 2 # be verbose
Reduction = 1e-8 # total reduction
MinLinearReduction = 1e-4 # min. red. in linear solve

[newton.Terminate]
MaxIterations = 25 # limit number of iterations

[newton.LineSearch]
MaxIterations = 10 # limit linea search iterations

[output]
filename=tuttut
subsampling=1
