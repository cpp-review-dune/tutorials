[grid]
dim=2
manager=ug

[grid.twod]
filename=ldomain.msh

[fem]
degree=1
steps=10
uniformlevel=0
tol=0.05
fraction=0.8

[problem]
eta=0.0

[newton]
ReassembleThreshold = 0.0
VerbosityLevel = 2
Reduction = 1e-6
MinLinearReduction = 1e-6

[newton.Terminate]
MaxIterations = 25

[newton.LineSearch]
MaxIterations = 10

[output]
filename=adaptive_ug
subsampling=1

