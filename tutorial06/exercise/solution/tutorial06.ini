[grid]
dim=2 # only dim 2 unless you uncomment dim=3 part in the source
refinement=5

[grid.structured]
LX=1.0
LY=1.0
LZ=1.0
NX=16
NY=16
NZ=16

[fem]
degree=1 # 1|2

[problem]
eta=2.0

[newton]
ReassembleThreshold = 0.0
VerbosityLevel = 2
Reduction = 1e-6
MinLinearReduction = 1e-6

[newton.Terminate]
MaxIterations = 25

[newton.LineSearch]
MaxIterations = 10

[output]
filename=tuttut
subsampling=1
