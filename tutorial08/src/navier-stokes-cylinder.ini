[grid]
meshfile = cylinder2dmesh1.msh
refinement = 0

[problem]
viscosity = 0.001
gamma = 0.0005
beta = 0.0
meanflow = 1.5
dt = 0.05
T = 10.0

[solver]
lineariterationsmax = 8000
linearsolververbosity = 0

[newton]
ReassembleThreshold = 0.0
VerbosityLevel = 2
Reduction = 1e-10
MinLinearReduction = 1e-6

[newton.Terminate]
MaxIterations = 50
AbsoluteLimit = 1e-13

[newton.LineSearch]
MaxIterations = 40

[output]
basename = cylinderRe100
subsampling = 2
every = 1
