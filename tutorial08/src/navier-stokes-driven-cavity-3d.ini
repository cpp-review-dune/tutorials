[grid]
cells = 15 15 15 
refinement = 0
meshfile = unitsquare.msh

[problem]
viscosity = 1e-2
gamma = 1e-2
beta = 0.0
dt = 0.1
T = 10.0

[solver]
lineariterationsmax = 10000
linearsolververbosity = 0

[newton]
ReassembleThreshold = 0.0
VerbosityLevel = 2
Reduction = 1e-10
MinLinearReduction = 1e-6

[newton.Terminate]
MaxIterations = 50
AbsoluteLimit = 1e-13

[newton.LineSearch]
MaxIterations = 40

[output]
basename = drivencavity3dRe100
subsampling = 2
every = 4
