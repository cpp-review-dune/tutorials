[grid]
cells = 80 80 
refinement = 0
meshfile = unitsquare.msh

[problem]
viscosity = 1e-3
gamma = 0.5e-3
beta = 0.0
dt = 0.25
T = 25.0

[solver]
lineariterationsmax = 10000
linearsolververbosity = 0

[newton]
ReassembleThreshold = 0.0
VerbosityLevel = 2
Reduction = 1e-10
MinLinearReduction = 1e-6

[newton.Terminate]
MaxIterations = 50
AbsoluteLimit = 1e-13

[newton.LineSearch]
MaxIterations = 40

[output]
basename = drivencavityRe1000
subsampling = 2
every = 4
